<app-navbar></app-navbar>

<div class="container">
  <table matSort mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="dashboardName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by dashboard">Dashboard</th>
      <td mat-cell *matCellDef="let element">{{ element.dashboardName }}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>
    <ng-container matColumnDef="summary">
      <th mat-header-cell *matHeaderCellDef>Summary</th>
      <td mat-cell *matCellDef="let element">{{ element.summary }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
