<h2 mat-dialog-title>Create Dashboard</h2>
<mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput required type="text">
      <mat-error>{{ getErrorMessage('name') }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Group</mat-label>
      <input
        formControlName="group"
        #input
        [matAutocomplete]="auto"
        matInput
        placeholder="Enter group"
        type="text"
        (focus)="filter()"
        (input)="filter()"
      >
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let group of filteredGroups" [value]="group">{{ group }}</mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-checkbox formControlName="isExercise">Exercise</mat-checkbox>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close><mat-icon>cancel</mat-icon>Cancel</button>
  <button [disabled]="formGroup.invalid" mat-flat-button color="primary" (click)="saveDashboard()"><mat-icon>save</mat-icon>Save</button>
</mat-dialog-actions>
