<h2 mat-dialog-title>Configure List</h2>
<mat-dialog-content>
  <form [formGroup]="formGroup">
    <h3>Header</h3>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input formControlName="title" matInput type="text">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Filter Type</mat-label>
      <mat-select formControlName="filterType">
        <mat-option value="">None</mat-option>
        <mat-option value="search">Search</mat-option>
        <mat-option value="button-toggle">Button toggle</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close color="primary"><mat-icon>cancel</mat-icon>Cancel</button>
  <button [disabled]="formGroup.invalid" mat-flat-button color="primary" (click)="addPanel()"><mat-icon>add</mat-icon>Add</button>
</mat-dialog-actions>
